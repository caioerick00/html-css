<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 { /* BOX-LEVEL */ 
            background-color: lightgray;
            height: 300px;
            width: 300px;

            border: 3px dashed darkcyan;

            /* ABAIXO SEGUE OS TIPOS DE PREENCHIMENTO (PADDING) */

            padding: 10px 10px 10px 10px;

            /* ABAIXO SEGUE OS TIPOS DE MARGEM (MARGIN) */
            
            margin: 20px auto 15px auto;

        }

        a { /* INLINE-LEVEL */
            border: 2px dotted darkred;
        }

    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>Vamos ver como tudo isso funciona</p>
</body>
</html>
